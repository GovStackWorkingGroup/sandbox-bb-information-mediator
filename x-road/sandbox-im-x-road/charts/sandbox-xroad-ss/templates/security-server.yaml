{{- range $server, $value := .Values.servers }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  namespace: {{ $.Release.Namespace }}
  name: pvc-sandbox-xroad-{{ $server }}-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  namespace: {{ $.Release.Namespace }}
  name: sandbox-xroad-{{ $server }}
spec:
  type: ClusterIP
  selector:
    app: sandbox-xroad-{{ $server }}
  ports:
    - port: 4000
      targetPort: 4000
      protocol: TCP
      name: config
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: client-http
    - port: 8443
      targetPort: 8443
      protocol: TCP
      name: client-https
    - port: 5500
      targetPort: 5500
      protocol: TCP
      name: messaging
    - port: 5577
      targetPort: 5577
      protocol: TCP
      name: ocsp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ $.Release.Namespace }}
  name: sandbox-xroad-{{ $server }}
spec:
  selector:
    matchLabels:
      app: sandbox-xroad-{{ $server }}
  replicas: 1
  template:
    metadata:
      labels:
        app: sandbox-xroad-{{ $server }}
    spec:
      containers:
        - name: xroad-security-server
          {{- if $value.image }}
          image: {{ $value.image | quote }}
          {{- else }}
          image: {{ printf "%s/%s:%s" $.Values.global.registry $.Values.baseImage $value.tag | quote }}
          {{- end }}
          imagePullPolicy: Always
          resources:
            requests:
              memory: {{ $.Values.serverMem | default "2Gi" | quote }}
              cpu: "500m"
            limits:
              memory: {{ $.Values.serverMem | default "4Gi" | quote }}
              cpu: "2"
          env:
            - name: XROAD_TOKEN_PIN
              valueFrom:
                secretKeyRef:
                  name: sandbox-xroad-{{ $server }}
                  key: tokenPin
            - name: XROAD_DB_HOST
              value: "sandbox-xroad-{{ $server }}-db"
            - name: XROAD_DB_PORT
              value: "5432"
            - name: XROAD_DB_PWD
              valueFrom:
                secretKeyRef:
                  name: sandbox-xroad-{{ $server }}
                  key: dbPassword
          ports:
            - containerPort: 8080
            - containerPort: 8443
            - containerPort: 4000
            - containerPort: 5500
            - containerPort: 5577
            - containerPort: 5588
          volumeMounts:
            - mountPath: /etc/xroad
              name: xroad-config
          livenessProbe:
            tcpSocket:
              port: 5500
            failureThreshold: 2
            periodSeconds: 60
          startupProbe:
            # Note! This probe assumes a pre-configured server
            # uninitialized server would report failure until
            # configured
            httpGet:
              path: /
              port: 5588
            failureThreshold: 90
            periodSeconds: 10
      volumes:
        - name: xroad-config
          persistentVolumeClaim:
            claimName: pvc-sandbox-xroad-{{ $server }}-config
{{- end }}
