apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  namespace: {{ .Values.deployment.namespace }}
spec:
  selector:
    matchLabels:
      run: {{ .Values.deployment.name }}
  replicas: 1
  template:
    metadata:
      labels:
        run: {{ .Values.deployment.name }}
    spec:
      containers:
        - name: {{ .Values.deployment.containers.name }}
          image: {{ .Values.deployment.containers.image }}
          imagePullPolicy: {{ .Values.deployment.containers.imagePullPolicy }}
          env:
            {{- range $name, $value := .Values.deployment.containers.env }}
            - name: {{ $name }}
              value: {{ $value }}
            {{- end }}                                                                                                    
          ports:
            - containerPort: 4000
            - containerPort: 80
