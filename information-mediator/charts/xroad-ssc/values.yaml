postgresConfigMap:
  name: govstack-xroad-ssc-postgres-config
  namespace: {{ .Values.global.namespace }}
  labels:
    app: postgres
  data:
    POSTGRES_DB: postgresdb
    POSTGRES_USER: "postgres"
    POSTGRES_PASSWORD: ${XROAD-SSC-POSTGRES-ADMIN-SECRET}
postgresStorage:
  namespace: {{ .Values.global.namespace }}
  volName: govstack-xroad-ssc-postgres-pv-volume
  claimName: govstack-xroad-ssc-postgres-pv-claim
  labels:
    type: local
    app: postgres
  spec:
    storageClassName: manual
    capacity:
      storage: 1Gi
    accessMode: ReadWriteMany
    hostPath:
      path: "/mnt/data"
postgresDeployment:
  namespace: {{ .Values.global.namespace }}
  name: govstack-xroad-ssc-postgres
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: postgres
    template:
      metadata:
        labels:
          app: postgres
      spec:
        containers:
          - name: govstack-xroad-ssc-postgres
            image: postgres:12
            imagePullPolicy: "IfNotPresent"
            containerPort: 5432
            configMapRef: govstack-xroad-ssc-postgres-config
            volumeMountPath: /var/lib/postgresql/data
            volumeMountName: postgredb
            volumeName: postgredb
            volumeClaimName: govstack-xroad-ssc-postgres-pv-claim
postgresService:
  namespace: {{ .Values.global.namespace }}
  name: govstack-xroad-ssc-postgres
  labels:
    app: postgres
  spec:
    type: NodePort
    port: 5432
    selector:
      app: postgres
secret:
  postgres:
    adminPassword:
      name: govstack-xroad-ssc-postgres-admin-secret
      namespace: {{ .Values.global.namespace }}
      type: Opaque
    serverConfAdminPassword:
      name: govstack-xroad-ssc-postgres-serverconf-admin-secret
      namespace: {{ .Values.global.namespace }}
      type: Opaque
    serverConfPassword:
      name: govstack-xroad-ssc-postgres-serverconf-secret
      namespace: {{ .Values.global.namespace }}
      type: Opaque
    messageLogAdminPassword:
      name: govstack-xroad-ssc-postgres-messagelog-admin-secret
      namespace: {{ .Values.global.namespace }}
      type: Opaque
    messageLogPassword:
      name: govstack-xroad-ssc-postgres-messagelog-secret
      namespace: {{ .Values.global.namespace }}
      type: Opaque                  
service:
  name: govstack-xroad-ssc
  namespace: {{ .Values.global.namespace }}
  type: ClusterIP
deployment:
  name: govstack-xroad-ssc
  namespace: {{ .Values.global.namespace }}
  containers:
    name: govstack-xroad-ssc
    image: 463471358064.dkr.ecr.eu-central-1.amazonaws.com/${ECR_SS_REPO_NAME}:xroad-ssc
    imagePullPolicy: "Always"
    env:
      - name: "DB_HOST"
        value: "${SSC_DB_HOST}"
      - name: "DB_PORT"
        value: "${SSC_DB_PORT}"
      - name: "DB_ADMIN_USER"
        value: "${SSC_DB_ADMIN_USER}"
      - name: "DB_ADMIN_PASS"
        value: "${SSC_DB_ADMIN_PASS}"        
      - name: "DB_SERVERCONF_ADMIN_PASS"
        value: "${SSC_DB_SERVERCONF_ADMIN_PASS}"
      - name: "DB_SERVERCONF_PASS"
        value: "${SSC_DB_SERVERCONF_PASS}"
      - name: "DB_NESSAGELOG_ADMIN_PASS"
        value: "${SSC_DB_NESSAGELOG_ADMIN_PASS}"
      - name: "DB_MESSAGELOG_PASS"
        value: "${SSC_DB_MESSAGELOG_PASS}"                                                                    

