db:
  name: "ssc-db"
  namespace: ${NAMESPACE}
  engine: postgres
  masterUsername: "postgres"
  masterUserPassword:
    namespace: ${NAMESPACE}
    name: "ssc-db-secret"
    key: password
  dbSubnetGroupName: default
  dbInstanceClass: db.t4g.micro
  allocatedStorage: 20
  deletionProtection: false
secret:
  db:
    adminPassword:
      name: ssc-db-secret
      namespace: ${NAMESPACE}
      type: Opaque
    serverConfAdminPassword:
      name: ssc-db-serverconf-admin-secret
      namespace: ${NAMESPACE}
      type: Opaque
    serverConfPassword:
      name: ssc-db-serverconf-secret
      namespace: ${NAMESPACE}
      type: Opaque
    messageLogAdminPassword:
      name: ssc-db-messagelog-admin-secret
      namespace: ${NAMESPACE}
      type: Opaque
    messageLogPassword:
      name: ssc-db-messagelog-secret
      namespace: ${NAMESPACE}
      type: Opaque                  
service:
  name: govstack-xroad-ssc
  namespace: ${NAMESPACE}
  type: ClusterIP
deployment:
  name: govstack-xroad-ssc
  namespace: ${NAMESPACE} 
  containers:
    name: govstack-xroad-ssc
    image: 463471358064.dkr.ecr.eu-central-1.amazonaws.com/${ECR_SS_REPO_NAME}:xroad-ssc
    imagePullPolicy: "Always"
    env:
      - name: "DB_HOST"
        value: "${SSC_DB_HOST}"
      - name: "DB_PORT"
        value: "${SSC_DB_PORT}"
      - name: "DB_ADMIN_USER"
        value: "${SSC_DB_ADMIN_USER}"
      - name: "DB_ADMIN_PASS"
        value: "${SSC_DB_ADMIN_PASS}"        
      - name: "DB_SERVERCONF_ADMIN_PASS"
        value: "${SSC_DB_SERVERCONF_ADMIN_PASS}"
      - name: "DB_SERVERCONF_PASS"
        value: "${SSC_DB_SERVERCONF_PASS}"
      - name: "DB_NESSAGELOG_ADMIN_PASS"
        value: "${SSC_DB_NESSAGELOG_ADMIN_PASS}"
      - name: "DB_MESSAGELOG_PASS"
        value: "${SSC_DB_MESSAGELOG_PASS}"                                                                    

