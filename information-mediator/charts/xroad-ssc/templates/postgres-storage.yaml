{{ if .Values.global.postgres }}
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Values.postgresStorage.volName }}
  namespace: {{ .Values.postgresStorage.namespace }}  
  labels:
    type: {{ .Values.postgresStorage.labels.type }}
    app: {{ .Values.postgresStorage.labels.app }}
spec:
  storageClassName: {{ .Values.postgresStorage.spec.storageClassName }}
  capacity:
    storage: {{ .Values.postgresStorage.spec.capacity.storage }}
  accessModes:
    - {{ .Values.postgresStorage.spec.accessMode }}
  hostPath:
    path: {{ .Values.postgresStorage.spec.hostPath.path }}
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.postgresStorage.claimName }}
  namespace: {{ .Values.postgresStorage.namespace }}
  labels:
    app: {{ .Values.postgresStorage.labels.app }}
spec:
  storageClassName: {{ .Values.postgresStorage.spec.storageClassName }}
  accessModes:
    - {{ .Values.postgresStorage.spec.storageClassName }}
  resources:
    requests:
      storage: {{ .Values.postgresStorage.spec.capacity.storage }}
{{ end }}      
