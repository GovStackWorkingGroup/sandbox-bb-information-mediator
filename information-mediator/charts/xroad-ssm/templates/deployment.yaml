apiVersion: apps/v1
kind: Deployment
metadata:
  name: govstack-xroad-ssm
  namespace: govstack
spec:
  selector:
    matchLabels:
      run: govstack-xroad-ssm
  replicas: 1
  template:
    metadata:
      labels:
        run: govstack-xroad-ssm
    spec:
      containers:
        - name: govstack-xroad-ssm
          image: 463471358064.dkr.ecr.eu-central-1.amazonaws.com/govstackecr:xroad-ssm
          imagePullPolicy: "Always"
          ports:
            - containerPort: 4000
            - containerPort: 80
             
