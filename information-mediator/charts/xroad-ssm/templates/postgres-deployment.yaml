{{ if .Values.global.postgres }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.postgresDeployment.name }}
spec:
  replicas: {{ .Values.postgresDeployment.spec.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.postgresDeployment.spec.selector.matchLabels.app }}
  template:
    metadata:
      labels:
        app: {{ .Values.postgresDeployment.spec.template.metadata.labels.app }}
    spec:
      containers:
        - name: {{ .Values.postgresDeployment.spec.template.spec.containers.name }}
          image: {{ .Values.postgresDeployment.spec.template.spec.containers.image }}
          imagePullPolicy: {{ .Values.postgresDeployment.spec.template.spec.containers.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.postgresDeployment.spec.template.spec.containers.containerPort }}
          envFrom:
            - configMapRef:
                name: {{ .Values.postgresDeployment.spec.template.spec.containers.configMapRef }}
          volumeMounts:
            - mountPath: {{ .Values.postgresDeployment.spec.template.spec.containers.volumeMountPath }}
              name: {{ .Values.postgresDeployment.spec.template.spec.containers.volumeMountName }}
      volumes:
        - name: {{ .Values.postgresDeployment.spec.template.spec.containers.volumeName }}
          persistentVolumeClaim:
            claimName: {{ .Values.postgresDeployment.spec.template.spec.containers.volumeClaimName }}
{{ end }}            
