{{ if .Values.global.postgres }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.postgresConfigMap.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.postgresConfigMap.labels.app }}
data:
  {{- range .Values.postgresConfigMap.env }}
  - name: {{ .name }}
    valueFrom:
      secretKeyRef:
        name: {{ .valueFrom.secretKeyRef.name }}
        key: {{ .valueFrom.secretKeyRef.key }}
  {{- end }} 
{{ end }}  
