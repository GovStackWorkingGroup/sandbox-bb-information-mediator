  SSC_DB_MESSAGELOG_ADMIN_PASS: ${SSC_DB_MESSAGELOG_ADMIN_PASS}
  SSC_DB_SERVERCONF_PASS: ${SSC_DB_SERVERCONF_PASS}
  SSC_DB_MESSAGELOG_PASS: ${SSC_DB_MESSAGELOG_PASS}
  SSM_DB_HOST: ${SSM_DB_HOST}
  SSM_DB_PORT: ${SSM_DB_PORT}
  SSM_DB_ADMIN_USER: ${SSM_DB_ADMIN_USER}
