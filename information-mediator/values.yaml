global:
  namespace: ${NAMESPACE}
  xroadCentralServerImageRepo: ${ECR_CS_REPO}
  xroadSecurityServerImageRepo: ${ECR_SS_REPO}
  xroadCSImageName: ${ECR_CS_IMAGE_NAME}
  xroadSSMImageName: ${ECR_SSM_IMAGE_NAME}
  xroadSSCImageName: ${ECR_SSC_IMAGE_NAME}
  xroadSSPImageName: ${ECR_SSP_IMAGE_NAME}
  postgres: ${POSTGRES_ENABLED}
  secret: ${SECRETS_ENABLED}
  application: ${APPLICATION_ENABLED}
  XROAD_TOKEN_PIN: ${XROAD_TOKEN_PIN}
  PGDATA: ${PGDATA}
  POSTGRES_USER: ${POSTGRES_USER}
  CS_DB_HOST: ${CS_DB_HOST}
  CS_DB_PORT: ${CS_DB_PORT}
  CS_DB_ADMIN_USER: ${CS_DB_ADMIN_USER}
  CS_DB_ADMIN_PASS: ${CS_DB_ADMIN_PASS}
  CS_DB_UI_PASS: ${CS_DB_UI_PASS}
  SSC_DB_HOST: ${SSC_DB_HOST}
  SSC_DB_PORT: ${SSC_DB_PORT}
