  SSM_DB_SERVERCONF_PASS: ${SSM_DB_SERVERCONF_PASS}
  SSM_DB_MESSAGELOG_PASS: ${SSM_DB_MESSAGELOG_PASS}
  SSP_DB_HOST: ${SSP_DB_HOST}
  SSP_DB_PORT: ${SSP_DB_PORT}
  SSP_DB_ADMIN_USER: ${SSP_DB_ADMIN_USER}
  SSP_DB_ADMIN_PASS: ${SSP_DB_ADMIN_PASS}
  SSP_DB_SERVERCONF_ADMIN_PASS: ${SSP_DB_SERVERCONF_ADMIN_PASS}
  SSP_DB_MESSAGELOG_ADMIN_PASS: ${SSP_DB_MESSAGELOG_ADMIN_PASS}
  SSP_DB_SERVERCONF_PASS: ${SSP_DB_SERVERCONF_PASS}
  SSP_DB_MESSAGELOG_PASS: ${SSP_DB_MESSAGELOG_PASS}

xroad-cs:
  enabled: ${XROAD_CS_ENABLED}
xroad-ssm:
  enabled: ${XROAD_SSM_ENABLED}
xroad-ssc:
  enabled: ${XROAD_SSC_ENABLED}
xroad-ssp:
  enabled: ${XROAD_SSP_ENABLED}
